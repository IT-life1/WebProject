<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мозгов А.М</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- Блок для отображения ошибок -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/registration">
            <div class="col-8">
                <h1>Регистрация</h1>
                <hr>
            </div>
            <!-- Email Field -->
            <input type="email" placeholder="Enter Email" name="email" id="email" 
                   value="{{ request.form.email if request.form.email else '' }}" required class="form-control">

            <!-- Login Field -->
            <input type="text" placeholder="Enter Login" name="login" id="login" 
                   value="{{ request.form.login if request.form.login else '' }}" required class="form-control">

            <!-- Password Field -->
            <input type="password" placeholder="Enter Password" name="password" id="password" required class="form-control">

            <hr>
            <button type="submit" class="btn btn-primary" name="submit">Register</button>
        </form>
    </div>
</body>
</html>
